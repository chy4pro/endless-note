<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Note</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .date-separator {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            height: 1px;
            margin: 20px 0;
            position: relative;
        }

        .date-separator::after {
            content: attr(data-date);
            background: #1a1a1a;
            color: #666;
            padding: 0 10px;
            position: absolute;
            top: -8px;
            font-size: 12px;
        }

        .note-textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            color: inherit;
            font: inherit;
            line-height: 1.6;
            padding: 10px 0;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .note-textarea::placeholder { color: #666; }

        .status {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #666;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show { opacity: 1; }
    </style>
</head>
<body>
    <div id="notes-container"></div>
    <div id="status" class="status">已保存</div>
    
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
